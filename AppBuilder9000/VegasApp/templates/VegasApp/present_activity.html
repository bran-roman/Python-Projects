{% extends "vegasapp_base.html" %}

{% block title %}Top Things To Do In Las Vegas!{% endblock %}

{% block header %}Activity Details:{% endblock %}

{% block content %}

<div class="admin_panel">
    <form name="activityForm" method="POST" action="../details/">
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table }}
        </table>
        <div class="frmBtn_container">
            <input type="submit">
            <div class="frmBtn_container">
                <a href="../{{ form.pk }}delete/"><button class="btn" type="button">DELETE</button></a>
                <a href="{% url 'vegasapp_home' %}"><button class="btn" type="button">CANCEL</button></a>
            </div>
        </div>
    </form>
</div>

{% endblock %}

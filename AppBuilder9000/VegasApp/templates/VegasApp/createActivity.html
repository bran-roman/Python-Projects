{% extends "vegasapp_base.html" %}

{% block title %}Top Things To Do In Las Vegas!{% endblock %}

{% block header %}Sin City Insider{% endblock %}

{% block content %}


<h1>Share your own spots!</h1>

    <form method="POST" action="{% url 'createActivity' %}" id="activityform">
        <div class="form-container">
            <label></label>

            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
        </div>
        <div class="btnform-container">
            <input type="submit" class="btn" value="Save New Activity" name="Save_item">
            <a href="{% url 'vegasapp_home' %}"><button type="button" class="btn" value="Cancel">Cancel</button></a>
        </div>
    </form>





{% endblock %}
